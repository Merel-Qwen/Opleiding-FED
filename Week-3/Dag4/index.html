<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 52.090055, lng: 5.422068 },
          zoom: 8
        });

        const Merel = { lat: 52.382556, lng: 4.63659 };
        const Paulien = { lat: 52.4569544, lng: 4.6060138 };
        const Tim = { lat: 52.0907374, lng: 5.1214201 };
        const Liset = { lat: 52.3702157, lng: 4.8951679 };
        const Matthijs = { lat: 51.9244201, lng: 4.4777325 };

        const Daan = { lat: 52.0704978, lng: 4.3006999 };

        const Rene = { lat: 51.5563184, lng: 5.085179 };

        const createMarker = function(personCoordinates) {
          const marker = new google.maps.Marker({
            position: personCoordinates,
            map: map
            // icon: (scr = "winc-round.png")
          });
          return marker;
        };

        const studentCoordinates = [
          Merel,
          Paulien,
          Tim,
          Liset,
          Matthijs,
          Daan,
          Rene
        ];

        studentCoordinates.forEach(student => {
          createMarker(student);
        });
        const Winc = { lat: 52.3783635, lng: 4.8547129 };
        const createMarkerWinc = function(wincCoordinates) {
          const markerW = new google.maps.Marker({
            position: wincCoordinates,
            map: map,
            icon: (scr = "winc-round.png")
          });
        };

        createMarkerWinc(Winc);
      }
    </script>
    <script src="" async defer></script>
  </body>
</html>
